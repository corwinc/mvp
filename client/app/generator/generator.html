<nav class="navbar navbar-default">
  <h1 class='title'>Morning After the Roxbury</h1>
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class='active'><a href="#/movies">Movie Ideas<span class="sr-only">(current)</span></a></li>
        <li><a href="#/saved">Saved</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id='container'>
  <div class='moviesList'>
    <div class='movie-container' ng-repeat='movie in data.movies' ng-model='movie'> 
      <div class='movie-poster-container'>
        <img class='movie-poster' src='{{movie.poster}}' />
      </div>
      <div class='movie-data-container'>
        <div class='movie-data movie-title'> {{ movie.title }} </div>
        <div class='movie-data'> {{ movie.year }} </div>
        <div class='movie-data'> {{ movie.description }} </div>
      </div>
      <div class='save-button'>
        <button ng-click='saveMovie(movie)'>Save</button>
      </div>
    </div>
  </div>
</div>
