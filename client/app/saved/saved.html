<div id='container'>
  <div class='View'>
    </div>
    <div class='moviesList'>
      <div class='movie-container' ng-repeat='saved in data.saved' ng-model='saved'> 
        <div>
          <img class='movie-poster' src='{{saved.poster}}' />
        </div>
        <div class='movie-data'>
          <span class='movie-title'> {{ saved.title }} </span>
          <span> {{ saved.year }} </span>
          <span> {{ saved.description }} </span>
        </div>
      </div>
    </div>
</div>
