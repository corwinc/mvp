<nav class="navbar navbar-default">
  <h1 class='title'>Morning After the Roxbury</h1>
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/movies">Movie Ideas<span class="sr-only">(current)</span></a></li>
        <li class='active'><a href="#/saved">Saved</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div id='container'>
    <div class='moviesList'>
      <div class='movie-container' ng-repeat='saved in data.saved' ng-model='saved'> 
        <div class='movie-poster-container'>
          <img class='movie-poster' src='{{saved.poster}}' />
        </div>
        <div class='movie-data-container'>
          <div class='movie-data movie-title'> {{ saved.title }} </div>
          <div class='movie-data'> {{ saved.year }} </div>
          <div class='movie-data'> {{ saved.description }} </div>
        </div>
      </div>
    </div>
</div>
